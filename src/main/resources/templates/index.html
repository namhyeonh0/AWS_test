<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>AWS Test</title>
</head>
<body class="container-fluid">
<h1>AWS Test</h1>
<h2>Test List</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/test/create}" class="btn btn-primary me-md-2" type="button">Add Test</a>
</div>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="test: ${tests}" th:object="${test}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a th:href="@{/test/update/{id}(id=${test.id})}" class="btn btn-primary me-md-2" type="button">Modify</a>
            <a th:href="@{/test/delete/{id}(id=${test.id})}" class="btn btn-primary me-md-2" type="button" onclick="return confirm('정말 삭제하시겠습니까?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
